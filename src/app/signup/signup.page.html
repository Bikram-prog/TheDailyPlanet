<ion-content>

  <div class="flex">

    <ion-text>
      <h1>Create your account </h1>
    </ion-text>

    <ion-item style="margin-top: 2em; margin-bottom: 2em;">

      <ion-input [(ngModel)]="log.name" name="name" type="text" autofocus="true" enterkeyhint="next" inputmode="text" pattern="text" placeholder="Your name (eg. John Doe)"></ion-input>
    </ion-item>

    <ion-item style="margin-top: 2em; margin-bottom: 2em;">

      <ion-input [(ngModel)]="log.email" name="email" type="email" enterkeyhint="next" inputmode="email" pattern="email" placeholder="@ Email ID"></ion-input>
    </ion-item>

    <ion-item style="margin-top: 2em; margin-bottom: 2em;">

      <ion-input [(ngModel)]="log.pass" name="pass" type="password" autofocus="false" enterkeyhint="done" inputmode="password" pattern="password" placeholder="Password"></ion-input>
    </ion-item>

    <ion-item style="margin-top: 2em; margin-bottom: 2em;">

      <ion-input [(ngModel)]="log.repass" name="repass" type="password" autofocus="false" enterkeyhint="done" inputmode="password" pattern="password" placeholder="Confirm Password"></ion-input>
    </ion-item>

    <ion-button (click)="signup()" style="margin-top: 1.8em;" color="tertiary" expand="block" size="large">Sign up</ion-button>

    <ion-button (click)="login()" style="margin-top: 1.8em;" color="dark" expand="block" size="small" fill="clear">Already Have an Account?  Login now</ion-button>



  </div>

</ion-content>
