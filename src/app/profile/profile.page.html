<ion-header
  parallax
  imageUrl="{{ pro_pic }}"
  height="350"
  bgPosition="top"
>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title>  </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> 

  <ion-text>
    <h1 style="margin-left: 8px;">{{ name }}</h1>
    <p style="margin-left: 8px; margin-top: -6px;" color="medium">{{ sex }}, {{ country }}</p>
    <h2 style="margin-left: 8px;">My Posts ({{ news.length }})</h2>
  </ion-text>

  

  <div class="loop" *ngFor="let new of news">
    <ion-img class="ion-no-padding" *ngIf="new.news_img_path != ''" [src]="new.news_img_path"></ion-img>

    <p [innerHTML]="new.news_desc"></p>

    <div class="tools">
      <ion-icon name="chatbubble-outline" slot="icon-only" (click)="gotoDetails(mind.news_id)"></ion-icon>
      <ion-text>
        <p style="margin-left: 12px;">{{ new.comments.length }}</p>
      </ion-text>
    </div>
    
  </div>

  

</ion-content>
