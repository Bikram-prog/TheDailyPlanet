<ion-header>
  <ion-toolbar color="tertiary">
    <ion-back-button slot="start"></ion-back-button>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list style="margin-top: 10px;">
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img *ngIf="author_pic == ''" src="https://www.pngfind.com/pngs/m/676-6764065_default-profile-picture-transparent-hd-png-download.png">

        <img *ngIf="author_pic != ''" [src]="author_pic">
      </ion-avatar>
      <ion-text>
        <h5 style="margin-top: 0px;">{{ author_name }}</h5>
      </ion-text>
    </ion-item>
  </ion-list>



      <ion-text class="ion-text-wrap" style="margin-top: 15px;">
        <p style="padding-left: 20px; padding-right: 20px;" [innerHTML]="news_desc"></p>
        <ion-img style="width: 100%; max-height: 100%; object-fit: cover; margin-bottom: 14px;" *ngIf="news_img_path != ''" [src]="news_img_path"></ion-img>
        <!-- <h1 style="padding-left: 20px; padding-right: 20px;">{{ news_title }}</h1> -->


        <h4 style="padding-left: 20px; padding-right: 20px;">Comments ({{ comments.length }})</h4>
        <ion-item *ngFor="let com of comments" lines="full" >
          <ion-avatar>
            <img [src]="com.prfl_pic">
          </ion-avatar>
          <ion-label>
            <h2 style="margin-left: 10px;">{{ com.name }}</h2>
            <p class="ion-text-wrap" style="margin-left: 10px;">{{ com.comment }}</p>
          </ion-label>
        </ion-item>

      </ion-text>


</ion-content>

<ion-footer class="ion-border">

  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="10">
          <ion-textarea [(ngModel)]="com.text" name="text" autoGrow="true" autofocus="false" placeholder="Write your comment..."></ion-textarea>
        </ion-col>
        <ion-col size="2">
          <ion-button fill="clear" color="primary" (click)="post_comment()">Post</ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </ion-toolbar>






</ion-footer>
