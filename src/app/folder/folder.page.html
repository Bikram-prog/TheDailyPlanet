<!-- Card Modal -->
<ion-modal
  [isOpen]="openModal"
  [initialBreakpoint]="1"
  [swipeToClose]="false"
  [presentingElement]="routerOutlet.nativeEl">
  <ng-template>
    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-button fill="clear" (click)="canDismiss()" color="danger" slot="start">
          Close
        </ion-button>
        <ion-title>What's On Your Mind?</ion-title>
        <ion-button fill="clear" (click)="canDismiss()" color="tertiary" slot="end">
          Post
        </ion-button>
      </ion-toolbar>
    </ion-header>

    <ion-content>

      <ion-row>
        <ion-col>

          <ion-textarea debounce="800" autoGrow="true" autofocus="true" inputmode="text" rows="4" cols="20" placeholder="What's on your mind?"></ion-textarea>
        </ion-col>
      </ion-row>
    </ion-content>

    <ion-footer class="ion-border" mode="md" collapse="fade" >
      <ion-toolbar>
        <ion-icon size="large" color="tertiary" name="image-outline" style="margin-right: 24px; margin-left: 10px;"></ion-icon>
        <ion-icon size="large" color="tertiary" name="camera-outline"></ion-icon>
      </ion-toolbar>

    </ion-footer>
  </ng-template>
</ion-modal>








</ion-content>
